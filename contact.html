<div class="property-showcase">
    <h3 id="propTitle">Loading...</h3>

    <div class="property-details">
        <div class="detail-item">
            <span id="propBeds">- Beds</span>
        </div>

        <div class="detail-item">
            <span id="propBaths">- Baths</span>
        </div>

        <div class="detail-item">
            <span id="propArea">- Marla</span>
        </div>

        <div class="detail-item">
            <span id="propLocation">Loading...</span>
        </div>
    </div>

    <div class="property-price" id="propPrice">Loading...</div>
</div>


                <!-- Agent Information -->
                <div class="agent-info-left">
                    <h3>Your Agent</h3>
                    <div class="agent-details">
                        <div class="agent-avatar">JD</div>
                        <div class="agent-text">
                            <div class="agent-name">John Doe</div>
                            <div class="agent-role">Senior Real Estate Agent</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel - Contact Form -->
        <div class="form-panel">
            <div class="form-header">
                <h2>Contact Agent</h2>
                <p>Schedule a viewing or request more information</p>
            </div>

            <form id="contactForm" onsubmit="handleSubmit(event)">
                <!-- Interest Type -->
                <div class="input-group">
                    <label>I'm interested in <span>*</span></label>
                    <div class="checkbox-group">
                        <div class="checkbox-option">
                            <input type="radio" id="interest-buy" name="interest-type" value="buy" required>
                            <label for="interest-buy">Buying</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="radio" id="interest-rent" name="interest-type" value="rent">
                            <label for="interest-rent">Renting</label>
                        </div>
                    </div>
                </div>

                <!-- Full Name -->
                <div class="input-group">
                    <label for="fullname">Full Name <span>*</span></label>
                    <input type="text" id="fullname" placeholder="Enter your full name" required>
                </div>

                <!-- Email -->
                <div class="input-group">
                    <label for="email">Email Address <span>*</span></label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <!-- Phone -->
                <div class="input-group">
                    <label for="phone">Phone Number <span>*</span></label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>

                <!-- Preferred Contact Method -->
                <div class="input-group">
                    <label>Preferred Contact Method</label>
                    <div class="checkbox-group">
                        <div class="checkbox-option">
                            <input type="checkbox" id="contact-email" name="contact-method" value="email">
                            <label for="contact-email">Email</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="contact-phone" name="contact-method" value="phone">
                            <label for="contact-phone">Phone</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="contact-whatsapp" name="contact-method" value="whatsapp">
                            <label for="contact-whatsapp">WhatsApp</label>
                        </div>
                    </div>
                </div>

                <!-- Preferred Date/Time -->
                <div class="input-group">
                    <label for="preferredDate">Preferred Date & Time</label>
                    <input type="datetime-local" id="preferredDate">
                </div>

                <!-- Message -->
                <div class="input-group">
                    <label for="message">Your Message <span>*</span></label>
                    <textarea id="message" placeholder="Tell us about your interest in this property..." required></textarea>
                </div>

                <!-- Terms & Conditions -->
                <div class="terms-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to be contacted about this property and accept the <a href="#">Terms & Conditions</a></label>
                </div>

                <button type="submit" class="submit-btn">Send Inquiry</button>
            </form>

            <!-- Footer -->
            <div class="footer-text">
                <a href="#">Privacy Policy</a> Â· <a href="#">Terms of Service</a>
            </div>
        </div>
    </div>
